<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main/style.min.css">
</head>
<body>
    <section class="food">
        <header class="header">
            <div class="container">
               <div class="header__inner">
                <div class="header__inner-main">
                    <div class="header__inner-logo">
                        <img src="img/food_logo.png" alt="logo">
                    </div>
                    <nav class="nav">
                        <a id="menu1" href="#" class="nav__link">Menu One</a>
                        <a id="menu2" href="#" class="nav__link">Menu Two</a>
                        <a id="menu3" href="#" class="nav__link">Menu Three</a>
                        <a id="menu4" href="#" class="nav__link">Menu Four</a>
                    </nav>
                </div>
               </div>
            </div>
        </header>

        <div class="discover">
            <div class="discover__main">
                <div class="container">
                    <h1><span class="discover-food">Food</span>   <br>
                    Discover Restaurant <br>
                    & Delicious Food
                    </h1>
                    <form class="form" action="" method="get">
                        <input class="form__inp" placeholder="search restaurant,food" type="search">
                        <button class="form__btn" type="submit">GO</button>
                    </form>
                </div>
            
                <div class="discover__location">Hydrabad</div>
            </div>

            <div class="panel"> 
                <div class="panel__user">
                    <div class="panel__user-pic">
                        <img src="img/Mask.png" alt="avatar">
                    </div>
                    <p>User</p>
                </div>
            </div>

            <div class="meal">
                <img class="meal-back1" src="img/back1.png" alt="">
                <img class="meal-back2" src="img/back2.png" alt="">
                <img class="meal-salad" src="img/salad.png" alt="salad">
                <img class="meal-dish" src="img/meal.png" alt="meal">
            </div>
        
        </div>

        
    </section>
    
</body>
</html>
