<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="game-container">
            <h1 class="game_title">Super Game</h1>

            <div class="game_items">
                <div class="game_btns">
                    <button id="start" class="btn btn-success">START</button>

                    <button id="new-game" class="btn btn-warning">NEW GAME</button>
                </div>

                <div class="game_points">
                    <span class="game_points-name">Points:</span>

                    <span class="game_points-num">0</span>
                </div>

                <div class="game_time">
                    <span class="game_time-left">Time left:</span>

                    <span class="game_time-count">01:00</span>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Rules
                    </button>
                    <div class="dropdown-menu">
                      <h1>Rules:</h1>
                      <p>Okay man, you have only one minute to stay the best player of 'Super Game' ever</p>
                      <p>Ð¡lick on colored cubes and get points</p>
                      <div class="rules_item">
                        <div class="rules_square"></div>
                        <p>- 1 point</p>
                      </div>

                      <div class="rules_item">
                        <div class="rules_squareYellow"></div>
                        <p>- 2 points</p>
                      </div>

                      <div class="rules_item">
                        <div class="rules_squareBlue"></div>
                        <p>- 3 points</p>
                      </div>
                      
                    </div>
                  </div>
            </div>

            <div class="game_wrapper">
                <div class="game_field"></div>

                <div class="game_result">
                    <h2 class="game_result-header">Results:</h2>

                    <div class="game_result-table">

                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <div class="game_popup-wrapper">
        <div class="game_popup">
            <h2 class="game_popup-header">Your result:</h2>

            <div class="game_popup-info">
                <span class="game_popup-txt">Score:</span>

                <span class="game_popup-points" id="score">0</span>
            </div>

            <div class="game_popup-info">
                <span class="game_popup-txt">Name:</span>

                <input id="username" class="form-control" type="text" name="name" placeholder="Enter you name">
            </div>

            <button class="game_popup-save btn btn-primary">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="functional.js"></script>
    <script src="field.js"></script>
    <script src="results.js"></script>
    
</body>
</html>
